 <!-- Begin Page Content -->
 <div class="container-fluid">

    <!-- Page Heading -->
    
      <div style="margin-bottom: 10px;">
        <a href="" data-toggle="modal" data-target="#exampleModalCenter"  class="btn btn-primary btn-icon-split">
            <span class="icon text-white-50">
              <i class="fas fa-plus"></i>
            </span>
            <span class="text">Yeni Kayıt Ekle</span>
          </a>
          
      </div>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Yazarlar Listesi</h6>
      </div>
      <div class="card-body">
        <div class="table-responsive">
            <table st-table="rowListOfItems" st-safe-src="ListOfItems" class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th st-sort="sAdi">AdSoyad</th>
                    <th st-sort="sTckn">TCKN</th>
                    <th st-sort="dtDogumTarih">Doğum Tarih</th>
                    <th st-sort="sYazarHakkinda">Hakkında</th>
                    <th></th>
                </tr>
                <tr>
                    <th>
                        <input st-search="sAdi" placeholder="Yazar Adı Ara" class="input-sm form-control" type="search"/>
                    </th>
                    <th colspan="4">
                        <input st-search placeholder="Arama" class="input-sm form-control" type="search"/>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in rowListOfItems">
                    <td>{{row.sAdi+" "+row.sSoyadi}}</td>
                    <td>{{row.sTckn}}</td>
                    <td>{{row.dtDogumTarih | date}}</td>
                    <td>{{row.sYazarHakkinda}}</td>
                    <td>
                        <div class="btn-group" role="group" aria-label="...">
                          <button type="button" ng-click="GetItemForUpdate(row.id)" class="btn btn-primary"><i class="fa fa-edit">
                            </i></button>
                          <button type="button" ng-click="DeleteItem(row.id)" class="btn btn-danger"><i class="fa fa-trash-alt">
                            </i></button>
                        </div>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5" class="text-center">
                            <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
      </div>
    </div>

  </div>
  <!-- /.container-fluid -->



<!-- line modal -->

 <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Yazar Kayıt Formu</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form ng-submit="AddItem()">
            <div class="modal-body">

              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="_sAdi">Ad <span class="text-danger">*</span></label>
                    <input type="text" ng-model="sAdi" class="form-control" id="_sAdi" placeholder="Ad Giriniz" required>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="_sSoyadi">Soyad <span class="text-danger">*</span></label>
                    <input type="text" ng-model="sSoyadi" class="form-control" id="_sSoyadi" placeholder="Soyad Giriniz" required>
                  </div>
                </div>
              </div>
                    
                    <div class="form-group">
                      <label for="_tcnk">TCKN</label>
                      <input type="number" ng-model="sTckn" class="form-control" id="_tcnk" placeholder="TCKN Giriniz">
                    </div>
                    <div class="form-group">
                        <label for="_dtDogumTarih">Doğum Tarih <span class="text-danger">*</span></label>
                        <input type="date" ng-model="dtDogumTarih" class="form-control" required>
                    </div>
                    <div class="form-group">
                       <label for="_sYazarHakkinda">Yazar Hakkında</label>
                        <textarea class="form-control" id="_sYazarHakkinda" ng-model="sYazarHakkinda">
                          Yazar Hakkında
                        </textarea>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                <button type="submit" class="btn btn-primary">Kaydet</button>
            </div>
        </form>
      </div>
    </div>
  
</div>

<div class="modal fade" id="UpdateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Yazar Güncelleme Formu</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form ng-submit="UpdateItem()">
          <div class="modal-body">

            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="_UsAdi">Ad <span class="text-danger">*</span></label>
                  <input type="text" ng-model="UsAdi" class="form-control" id="_UsAdi" placeholder="Ad Giriniz" required>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="_UsSoyadi">Soyad <span class="text-danger">*</span></label>
                  <input type="text" ng-model="UsSoyadi" class="form-control" id="_IsSoyadi" placeholder="Soyad Giriniz" required>
                </div>
              </div>
            </div>
                  <div class="form-group">
                    <label for="_Utcnk">TCKN</label>
                    <input type="number" ng-model="UsTckn" class="form-control" id="_Utcnk" placeholder="TCKN Giriniz">
                  </div>
                  <div class="form-group">
                      <label for="_UdtDogumTarih">Doğum Tarih <span class="text-danger">*</span></label>
                      <input type="date" ng-model="UdtDogumTarih" class="form-control" required>
                  </div>
                  <div class="form-group">
                     <label for="_UsYazarHakkinda">Yazar Hakkında</label>
                      <textarea class="form-control" id="_UsYazarHakkinda" ng-model="UsYazarHakkinda">
                        Yazar Hakkında
                      </textarea>
                  </div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
              <button type="submit" class="btn btn-primary">Güncelle</button>
          </div>
      </form>
    </div>
  </div>

</div>
