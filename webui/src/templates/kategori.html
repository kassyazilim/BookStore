 <!-- Begin Page Content -->
 <div class="container-fluid">

    <!-- Page Heading -->
    
      <div style="margin-bottom: 10px;">
        <a href="" data-toggle="modal" data-target="#exampleModalCenter"  class="btn btn-primary btn-icon-split">
            <span class="icon text-white-50">
              <i class="fas fa-plus"></i>
            </span>
            <span class="text">Yeni Kayıt Ekle</span>
          </a>
          
      </div>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Kategoriler Listesi</h6>
      </div>
      <div class="card-body">
        <div class="table-responsive">
            <table st-table="rowListOfItems" st-safe-src="ListOfItems" class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th st-sort="sKodu">KategoriKodu</th>
                    <th st-sort="sAdi">KategoriAdı</th>
                    <th></th>
                </tr>
                <tr>
                    <th>
                        <input st-search="sKodu" placeholder="Kategori Kodu Ara" class="input-sm form-control" type="search"/>
                    </th>
                    <th>
                        <input st-search="sAdi" placeholder="Kategori Adı Ara" class="input-sm form-control" type="search"/>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in rowListOfItems">
                    <td>{{row.sKodu}}</td>
                    <td>{{row.sAdi}}</td>
                    <td>
                        <div class="btn-group" role="group" aria-label="...">
                          <button type="button" ng-click="GetItemForUpdate(row.id)" class="btn btn-primary"><i class="fa fa-edit">
                            </i></button>
                          <button type="button" ng-click="DeleteItem(row.id)" class="btn btn-danger"><i class="fa fa-trash-alt">
                            </i></button>
                        </div>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
      </div>
    </div>

  </div>
  <!-- /.container-fluid -->



<!-- line modal -->

 <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Kategori Kayıt Formu</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form ng-submit="AddItem()">
            <div class="modal-body">
              <div class="form-group">
                <label for="_sKodu">Kodu <span class="text-danger">*</span></label>
                <input type="text" ng-model="sKodu" class="form-control" id="_tcnk" placeholder="Kod Giriniz" autocomplete="off" required>
              </div>
              <div class="form-group">
                <label for="_sAdi">Ad <span class="text-danger">*</span></label>
                <input type="text" ng-model="sAdi" class="form-control" id="_sAdi" placeholder="Ad Giriniz" autocomplete="off" required>
              </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                <button type="submit" class="btn btn-primary">Kaydet</button>
            </div>
        </form>
      </div>
    </div>
  
</div>

<div class="modal fade" id="UpdateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Kategori Güncelleme Formu</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form ng-submit="UpdateItem()">
          <div class="modal-body">
            <div class="form-group">
              <label for="_UKodu">Kodu <span class="text-danger">*</span></label>
              <input type="text" ng-model="UsKodu" class="form-control" id="_UKodu" placeholder="Kod Giriniz" autocomplete="off" required>
            </div>
            <div class="form-group">
              <label for="_UsAdi">Ad <span class="text-danger">*</span></label>
              <input type="text" ng-model="UsAdi" class="form-control" id="_UsAdi" placeholder="Ad Giriniz" autocomplete="off" required>
            </div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
              <button type="submit" class="btn btn-primary">Güncelle</button>
          </div>
      </form>
    </div>
  </div>

</div>
